<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300..800&family=Gowun+Dodum&family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <title>Exploring Curitiba - Lucas Mileski</title>
    <meta name="description" content="The website will serve as a local guide for residents and visitors of Curitiba, 
    showcasing various attractions such as restaurants, parks, cultural centers, and other points of interest in different 
    neighborhoods. Use the contact page to send questions, suggestions, or compliments.">
    
    <meta name="author" content="Lucas Mileski">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/timestamp.js" defer></script>
    <script src="scripts/navigation.js" defer></script>
    
  </head>
  <body>
    <header>
        <div>
            <img src="images/Logo_small.webp" alt="Small Logo">
            <h1>Exploring Curitiba</h1>
        </div>
    </header>
    <nav>
        <button id="menu-button">☰</button>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a class="active-page" href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        
        <form method="get" action="thankyou.html" class="wf1">
            <fieldset>

                <legend>Share Your Suggestion</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>E-mail* <input type="email" name="email" placeholder="someone@email.com" required></label>
                <div class="contact-type">
                    
                    <div>
                        <p>Type of Message</p>
                        <label><input type="radio" name="type" value="indication"> Suggest a Place</label>
                        <label><input type="radio" name="type" value="question"> Ask a Question</label>
                        <label><input type="radio" name="type" value="compliment"> Give a Compliment</label>
                    </div>
                    
                </div>
                <label>Write your message here (400 characters max)
                    <textarea class="description" name="description" maxlength="400"></textarea>
                </label>
                <input type="hidden" id="timestamp" name="timestamp" value="">
  
            </fieldset>

            <input type="submit" value="Send Your Message">
        </form>

    </main>
    <footer>
        <section class="logo">
            <img class="footer-logo" src="images/Logo_small.webp" alt="Small Logo">
        </section>
        <section class="infos">
            <p>©️<span id="currentyear"></span> Lucas Mileski - Paraná, Brazil</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </section>
        <section class="icons">
            <label><a href="https://facebook.com"><img class="icon-img" src="images/facebook-circle-svgrepo-com.svg" alt="facebook"></a></label>
            <label><a href="https://instagram.com"><img class="icon-img" src="images/instagram-svgrepo-com.svg" alt="Instagram"></a></label>
            <label><a href="https://whatsapp.com"><img class="icon-img" src="images/whatsapp-svgrepo-com.svg" alt="Whats"></a></label>
        </section>
        
    </footer>
  </body>
</html>
